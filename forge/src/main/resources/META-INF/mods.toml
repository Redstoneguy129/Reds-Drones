modLoader = "javafml"
loaderVersion = "[${loaderVersion},)"
license = "${license}"
issueTrackerURL="https://github.com/Redstoneguy129/Reds-Drones/issues"
showAsResourcePack=false

[[mods]]
modId = "${modid}"
version = "${version}"
displayName = "${name}"
description = "${description}"
authors = "${authors}"
displayURL="https://github.com/Redstoneguy129/Reds-Drones/blob/master/README.md"

[[dependencies.${modid}]]
modId = "forge"
mandatory = true
versionRange = "[${forgeVersion},)"
ordering = "NONE"
side = "BOTH"

[[dependencies.${modid}]]
modId = "minecraft"
mandatory = true
versionRange = "[${minecraftVersion},)"
ordering = "NONE"
side = "BOTH"